<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Tela de Login</title>
</head>
<body>
    <!-- Imagem de fundo -->
    <img src="./assets/img/james_bob.png" alt="Fundo" class="background">

    <!-- Container de login -->
    <div class="login-container">
        <h1>De volta à sua vida</h1>
        <p>Escolha uma das opções</p>
        <input type="email" placeholder="contato@umgatochamdobob.com">
        <input type="password" placeholder="Senha">

        <!-- Texto "Ou continue com" -->
        <p class="left-align">Ou continue com:</p>

        <!-- Login social - Ícones -->
        <div class="social-login">
            <div class="icon-wrapper">
                <img src="./assets/img/img_google.png" alt="Google">
            </div>
            <div class="icon-wrapper">
                <img src="./assets/img/img_meta.png" alt="Meta">
            </div>
            <div class="icon-wrapper">
                <img src="./assets/img/img_apple.png" alt="Apple">
            </div>
        </div>

        <!-- Botão de login -->
        <button>Entrar</button>
    </div>
</body>
</html>
